---
layout: default
title: Roadmap
---

<div class="roadmap-wrapper">
    <!-- Landing page Hero -->
    <section class="hero is-medium">
        <div class="hero-head">

            <!-- Cloned navbar -->
            {{> navbar-clone}}

            <!-- Static navbar -->
            {{> navbar}}

        </div>

        <div class="hero-body has-text-centered">
            <div class="columns">
                <div class="column is-6 is-offset-3">
                    <div class="roadmap-image">
                        <img src="/img/logo/logo.png">
                    </div>
                    <h1 class="title is-2 is-light is-semibold is-spaced main-title">2021 Roadmap</h1>
                    <h2 class="subtitle is-5 is-light is-thin">
                        The Federal Reserve of the Metaverse.
                    </h2>
                    <!-- CTA -->
                    <p>
                        <a href="#roadmap" class="button k-button k-primary raised has-gradient is-fat is-bold">
                            <span class="text">More details</span>
                            <span class="front-gradient"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <section x-data="initRoadmap()" x-init="setupRoadmap()" id="roadmap" class="main-timeline">
        <ul>
            <li>
                <div>
                    <span class="item-title">OG Selection</span>
                    <time>November </time> 
                    <figure class="image">
                        <img src="/img/illustrations/og_selection.png" alt="roadmap_img"  style="transform: scale(2.2);">
                    </figure>
                </div>
            </li>
            <li>
                <div>
                    <span class="item-title">Website live</span>
                      <time>November  26</time> 
                    <figure class="image">
                        <img src="/img/illustrations/web_map.png" alt="roadmap_img"  style="transform: scale(2.2);">
                    </figure>
                </div>
            </li>
            <li>
                <div>
                    <span class="item-title">Presale</span>
                    <time>November  30</time> 
                  <figure class="image">
                      <img src="/img/illustrations/presale_map.png" alt="roadmap_img"  style="transform: scale(2.2);">
                  </figure>
                </div>
            </li>
            <li>
                <div>
                    <span class="item-title">Launch</span>
                    <time>December  1</time> 
                  <figure class="image">
                      <img src="/img/illustrations/launch_map.png" alt="roadmap_img"  style="transform: scale(2.2);">
                  </figure>
                </div>
          
        </ul>
    </section>

    <section>
        <div class="roadmap-end">
            <img src="/img/illustrations/ignition_phase.png" alt="" style="transform: scale(1.6);">
        </div>

       
    </section>

</div>
